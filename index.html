<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        h2 {
            color: #333;
        }

        .project {
            margin-bottom: 2em;
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .project img:hover {
            transform: scale(1.1);
        }

        .review {
            border: 1px solid #ccc;
            padding: 1em;
            margin-bottom: 2em;
            border-radius: 8px;
            background-color: #fff;
        }

        /* Add more styles and animations as needed */
    </style>
</head>
<body>

    <header>
        <h1>Pavan's Portfolio</h1>
    </header>

    <section>
        <h2>Projects</h2>

        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
            <img src="project1.jpg" alt="Project 1 Image">
        </div>

        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
            <img src="project2.jpg" alt="Project 2 Image">
        </div>

        <!-- Add more projects as needed -->

    </section>

    <section>
        <h2>Reviews</h2>

        <div class="review">
            <p>"Fantastic work! Pavan exceeded our expectations."</p>
            <p>- Client A</p>
        </div>

        <div class="review">
            <p>"Highly skilled and a pleasure to work with."</p>
            <p>- Client B</p>
        </div>

        <!-- Add more reviews as needed -->

    </section>

    <!-- Add more sections as needed -->

</body>
</html>
